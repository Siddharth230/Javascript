<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 6c</title>
  </head>
  <body>
    <script>
      let hour = 15;
      const name = "Sid";

      if (hour >= 6 && hour <= 12) {
        console.log(`Good Morning! ${name}`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good Afternoon! ${name}`);
      } else {
        console.log(`Good Night! ${name}`);
      }
    </script>
  </body>
</html>
