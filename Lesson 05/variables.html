<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = 2 + calculation;
      console.log(result);

      const message = "hello";
      console.log(message);
      console.log(";");

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 3;

      console.log(typeof variable3);
    </script>
  </body>
</html>
