<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8e</title>
  </head>
  <body>
    <script>
      function isSameProduct(a, b) {
        if (a.name === b.name && a.price === b.price) {
          return true;
        } else {
          return false;
        }
      }

      const product1 = {
        name: "basketball",
        price: 2095,
      };
      const product2 = {
        name: "lamp",
        price: 1249,
      };
      const product3 = {
        name: "basketball",
        price: 2095,
      };

      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product3, product1));
    </script>
  </body>
</html>
