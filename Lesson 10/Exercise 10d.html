<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10d</title>
    <link rel="stylesheet" href="CSS/Exercise 10d.css" />
  </head>
  <body>
    <button
      class="gaming-button js-button"
      onclick="
        const button = document.querySelector('.js-button');
        if (!button.classList.contains('is-toggled')) {
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }
      "
    >
      Gaming
    </button>
  </body>
</html>
