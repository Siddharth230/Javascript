<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10i</title>
    <link rel="stylesheet" href="CSS/Exercise 10i.css">
  </head>
  <body>
    <p class="js-calculation calculation"></p>

    <p>
      <button
        onclick="
        updateCalculation('1');
        "
        class="gray-button"
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
        "
        class="gray-button"
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
        "
        class="gray-button"
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
        "
        class="yellow-button"

      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
        "
        class="gray-button"
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
        "
        class="gray-button"
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
        "
        class="gray-button"
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
        "
        class="yellow-button"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
        "
        class="gray-button"
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
        "
        class="gray-button"
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
        "
        class="gray-button"
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
        "
        class="yellow-button"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
        "
        class="gray-button"
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
        "
        class="gray-button"
      >
        .
      </button>

      <button
        onclick="
        calculation=eval(calculation);
        displayCalculation();

        localStorage.setItem('calculation', calculation);
        "
        class="gray-button"
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
        "
        class="yellow-button"
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        calculation = '';
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "
      class="gray-button clear-button"
      >
        Clear
      </button>
    </p>

    <script src="JS/Exercise 10i.js">
    </script>
  </body>
</html>
