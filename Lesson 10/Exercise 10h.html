<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 10h</title>
    <link rel="stylesheet" href="CSS/dom-projects.css" />
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      onclick="
        subscribe();
      "
      class="js-subscribe-button subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <p>Order under $40 = +$10 shipping.</p>

    <p>Order over $40 = FREE shipping.</p>

    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="
        handleCostKeydown(event)
      "
    />
    <button
      onclick="
      calculateTotal()"
      class="calculate-button"
    >
      Calculate
    </button>

    <p class="js-total-cost"></p>

    <p class="js-error-message error-message"></p>

    <script>
      String(25);
      console.log("25" - 5);
      console.log("25" + 5);

      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);

        document.querySelector('.js-total-cost')
          .innerHTML = '';
        document.querySelector('.js-error-message')
          .innerHTML = '';

        if (cost < 0) {
          document.querySelector('.js-error-message')
            .innerHTML = 'Error: cost cannnot be less than $0';
          return;
        }

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = ` $${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
          buttonElement.classList.add("is-subscribed");
        } else {
          buttonElement.innerHTML = "Subscribe";
          buttonElement.classList.remove("is-subscribed");
        }
      }
    </script>
  </body>
</html>
