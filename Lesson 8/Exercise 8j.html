<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 8j</title>
  </head>
  <body>
    <button
      onclick="
      playGame('heads')"
    >
      heads
    </button>
    <button
      onclick="
      playGame('tails')
      "
    >
      tails
    </button>
    <script>
      let score = {
        wins: 0,
        loses: 0,
      };
      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";

        console.log(guess === result ? "You win!" : "You lose!");

        if (guess === result) {
          score.wins++;
        } else {
          score.loses++;
        }
        console.log(score);
      }
    </script>
  </body>
</html>
