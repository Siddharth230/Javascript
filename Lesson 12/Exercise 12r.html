<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="CSS/Exercise 12r.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
        playGame('rock');
      "
      class="move-button"
    >
      <img src="Icons/rock-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
        playGame('paper');
      "
      class="move-button"
    >
      <img src="Icons/paper-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
        playGame('scissors');
      "
      class="move-button"
    >
      <img src="Icons/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="js-auto-play-button auto-play-button">Auto Play</button>

    <p class="js-reset-confirmation"></p>

    <script src="JS/Exercise 12r.js"></script>
  </body>
</html>
