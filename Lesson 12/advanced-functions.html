<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Function</title>
  </head>
  <body>
    <script>
      function greeting() {
        console.log("Hello!");
      }
      greeting();

      const num = 2;
      const function1 = function greeting() {
        console.log("Hello1!");
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      const object1 = {
        num: 2,
        fun: function greeting() {
          console.log("Hello2!");
        },
      };
      console.log(object1.fun);
      object1.fun();
    </script>
  </body>
</html>
