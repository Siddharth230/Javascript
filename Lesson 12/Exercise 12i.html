<!DOCTYPE html>
<html>
  <head>

  <body>
    <button
      onclick="messages++;
      displayNotification();"
    >
      Add
    </button>
    <button
      onclick="if (messages > 0) {
        messages--;
      }
        if (messages === 0) {
          stopNotification();
        }
      "
    >
      Remove
    </button>

      let messages = 2;

      let intervalId;

      let isDisplayNotification;

      displayNotification();

      function displayNotification() {
        if (isDisplayNotification) {
          return;
        }

        isDisplayNotification = true;

        intervalId = setInterval(() => {
          if (document.title === "Exercise 12i") {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = "Exercise 12i";
          }
        }, 1000);
      }

        clearInterval(intervalId);

    </script>
  </body>
