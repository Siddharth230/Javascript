<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 12f</title>
  </head>
  <body>
    <button class="js-button" onclick="update()">Add to cart</button>
    <div class="js-text-update"></div>
    <script>
      let timeoutId;

      function update() {
        const textElement = document.querySelector(".js-text-update");
        textElement.innerHTML = "Added";

        clearTimeout(timeoutId);

        setTimeout(function () {
          textElement.innerHTML = "";
        }, 2000);
      }
    </script>
  </body>
</html>
