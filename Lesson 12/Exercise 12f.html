<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 12f</title>
  </head>
  <body>
    <button class="js-button">Add to cart</button>
    <div class="js-text-update"></div>
    <script>
      let timeoutId;

      document.querySelector(".js-button").addEventListener("click", () => {
        const textElement = document.querySelector(".js-text-update");
        textElement.innerHTML = "Added";

        clearTimeout(timeoutId);

        setTimeout(() => {
          textElement.innerHTML = "";
        }, 2000);
      });
    </script>
  </body>
</html>
